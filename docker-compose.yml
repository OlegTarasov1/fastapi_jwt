services:
  fastapi_app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8000:8000
    command: >
      sh -c "alembic upgrade head && python main.py"

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=jwt_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1201
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 3
      start_period: 5s
      timeout: 5s